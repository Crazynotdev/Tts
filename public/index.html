<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAZY MINI XMD | Pairing Code</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
:root {
    --primary: #8a2be2;
    --secondary: #00f7ff;
    --accent: #ff2a6d;
    --dark: #0a0a0f;
    --glass-bg: rgba(255,255,255,0.05);
    --glass-border: rgba(255,255,255,0.1);
}
body {
    margin:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, var(--dark), #050508);
    color:white;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container {
    max-width:450px;
    width:100%;
    padding:30px;
    border-radius:20px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border:1px solid var(--glass-border);
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    text-align:center;
}
h1 {
    font-size:2rem;
    background: linear-gradient(90deg,var(--primary),var(--secondary),var(--accent));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    margin-bottom:20px;
}
input {
    width:100%;
    padding:15px;
    border-radius:12px;
    border:1px solid var(--glass-border);
    outline:none;
    margin-bottom:15px;
    background:rgba(0,0,0,0.3);
    color:white;
    font-size:16px;
}
input:focus { border-color: var(--primary); }
button {
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    background: linear-gradient(90deg,var(--primary),var(--accent));
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition: all 0.3s;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}
button:hover { transform: translateY(-2px); box-shadow:0 10px 20px rgba(138,43,226,0.3); }
#waiting-message { margin:15px 0; display:flex; justify-content:center; align-items:center; gap:10px; }
.spinner {
    border:3px solid rgba(255,255,255,0.1);
    border-top:3px solid var(--secondary);
    border-radius:50%;
    width:20px;
    height:20px;
    animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
#pair { margin-top:20px; }
.bot-count { margin-top:15px; font-size:0.9rem; color:rgba(255,255,255,0.6); }
</style>
</head>
<body>

<div class="container">
    <h1>CRAZY MINI XMD</h1>
    <input type="tel" id="number" placeholder="+24105730123">
    <button id="submit"><i class="fas fa-plug"></i> Générer le code</button>
    <div id="waiting-message" style="display:none;">
        <div class="spinner"></div> Génération du code...
    </div>
    <div id="pair"></div>
    <div class="bot-count">Bots connectés: <span id="connected-bots">0</span></div>
</div>

<script>
const socket = io();
const pairDiv = document.getElementById("pair");
const submitBtn = document.getElementById("submit");
const numberInput = document.getElementById("number");
const waiting = document.getElementById("waiting-message");
const botCountSpan = document.getElementById("connected-bots");

submitBtn.addEventListener("click", async () => {
    const number = numberInput.value.trim();
    if(!number) return alert("Entrez votre numéro !");
    waiting.style.display = "flex";
    pairDiv.innerHTML = "";

    const socketId = socket.id;
    try {
        await axios.post("/api/connect", { number, socketId });
        socket.emit("join_session", socketId);
    } catch(err) {
        waiting.style.display = "none";
        pairDiv.innerHTML = `<p style="color:red;">❌ Erreur de connexion au serveur</p>`;
    }
});

// Affichage pairing code
socket.on("pairing_code", (data) => {
    waiting.style.display = "none";
    pairDiv.innerHTML = `
        <div style="padding:15px; border-radius:12px; border:1px solid rgba(0,247,255,0.3); background: rgba(0,247,255,0.1);">
            <i class="fas fa-key" style="color: var(--secondary); margin-right:5px;"></i>
            <strong>CODE:</strong> ${data.code}
        </div>
        <p style="font-size:0.8rem; color:rgba(255,255,255,0.6); margin-top:5px;">Valable 2 minutes</p>
    `;
});

// Affichage connexion réussie
socket.on("connection_success", (data) => {
    pairDiv.innerHTML += `<p style="color:#0f0; font-weight:600; margin-top:10px;">✅ Connecté: ${data.number}</p>`;
});

// Affichage nombre de bots connectés
socket.on("bots_update", (count) => {
    botCountSpan.textContent = count;
});
</script>

</body>
</html>
