<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAZY MINI XMD | QR Bot</title>
<style>
:root {
    --primary:#8a2be2; --secondary:#00f7ff; --accent:#ff2a6d; --dark:#0a0a0f;
    --glass-bg:rgba(255,255,255,0.05); --glass-border:rgba(255,255,255,0.1);
}
body {
    margin:0; padding:0; font-family:'Arial',sans-serif;
    background: linear-gradient(135deg, var(--dark), #111);
    color:white;
    display:flex; justify-content:center; align-items:center; height:100vh;
}
.container {
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border:1px solid var(--glass-border);
    border-radius:20px;
    padding:30px;
    text-align:center;
    width:360px;
}
h1 { font-size:2rem; margin-bottom:20px; background:linear-gradient(90deg,var(--primary),var(--secondary),var(--accent)); -webkit-background-clip:text; color:transparent;}
input {
    width:100%; padding:12px; border-radius:10px; border:1px solid var(--glass-border); margin-bottom:15px;
    background: rgba(0,0,0,0.3); color:white;
}
button {
    width:100%; padding:12px; border:none; border-radius:10px;
    background: linear-gradient(90deg,var(--primary),var(--accent));
    color:white; cursor:pointer; font-weight:600; transition:0.3s;
}
button:hover { transform: translateY(-2px); box-shadow:0 5px 15px rgba(138,43,226,0.3);}
#pair { margin-top:20px; }
#botsCount { margin-top:10px; color: var(--secondary); font-weight:bold; }
img.qr { margin-top:15px; border-radius:15px; border:2px solid var(--glass-border);}
.spinner {
    border:3px solid rgba(255,255,255,0.1); border-top:3px solid var(--secondary);
    border-radius:50%; width:20px; height:20px; display:inline-block; animation:spin 1s linear infinite; margin-right:8px;
}
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.status {margin-top:15px; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.2);}
.connected {background:rgba(0,255,0,0.1); border-color:rgba(0,255,0,0.3); color:#00ff00;}
.waiting {background:rgba(0,247,255,0.1); border-color:rgba(0,247,255,0.3); color:#00f7ff;}
</style>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h1>CRAZY MINI XMD</h1>
    <input type="tel" id="number" placeholder="+24105730123" value="+24105730123">
    <button id="submit">Connecter le Bot</button>
    <div id="pair"></div>
    <div id="botsCount">Bots connectés : 0</div>
</div>

<script>
const socket = io();
const pairDiv = document.getElementById("pair");
const submitBtn = document.getElementById("submit");
const numberInput = document.getElementById("number");
const botsCount = document.getElementById("botsCount");

submitBtn.addEventListener("click", async () => {
    const number = numberInput.value.trim();
    if(!number) return alert("Entrez votre numéro WhatsApp !");
    
    pairDiv.innerHTML = '<div class="status waiting"><span class="spinner"></span>Génération du QR...</div>';

    const socketId = socket.id;
    try {
        await axios.post("/api/connect", { number, socketId });
        socket.emit("join_session", socketId);
    } catch (e) {
        pairDiv.innerHTML = `<div class="status" style="color:red;">Erreur serveur</div>`;
    }
});

// ----- QR code reçu -----
socket.on("pairing_code", (data) => {
    pairDiv.innerHTML = `
        <div class="status waiting">Scannez le QR avec WhatsApp</div>
        <img class="qr" src="${data.code}" alt="QR Code">
    `;
});

// ----- Bot connecté -----
socket.on("connection_success", (data) => {
    pairDiv.innerHTML = `<div class="status connected">✅ Bot connecté : ${data.number}</div>`;
});

// ----- Compteur de bots -----
socket.on("bots_update", (count) => {
    botsCount.textContent = `Bots connectés : ${count}`;
});
</script>
</body>
</html>
