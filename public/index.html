<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZY MINI XMD | QR Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #00f7ff;
            --neon-pink: #ff2a6d;
            --neon-green: #00ff9d;
            --dark-space: #0a0a0f;
            --deep-space: #050510;
            --starry-night: #131325;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow-purple: 0 0 20px rgba(138, 43, 226, 0.5);
            --glow-cyan: 0 0 20px rgba(0, 247, 255, 0.5);
            --glow-pink: 0 0 20px rgba(255, 42, 109, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 247, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark-space) 0%, var(--deep-space) 50%, var(--starry-night) 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        /* Effet d'étoiles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, white 100%, transparent),
                radial-gradient(1px 1px at 40% 70%, white 100%, transparent),
                radial-gradient(1px 1px at 60% 20%, white 100%, transparent),
                radial-gradient(1.5px 1.5px at 80% 40%, white 100%, transparent),
                radial-gradient(1px 1px at 30% 80%, white 100%, transparent),
                radial-gradient(1.5px 1.5px at 90% 90%, white 100%, transparent);
            background-repeat: repeat;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Effet de bord lumineux */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan), var(--neon-pink), var(--neon-purple));
            border-radius: 27px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container:hover::before {
            opacity: 0.3;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(var(--glow-purple));
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.25);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-cyan);
        }

        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        button:hover::after {
            left: 100%;
        }

        #pair {
            margin-top: 30px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .qr-container {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 5px 15px rgba(0, 247, 255, 0.2); }
            50% { box-shadow: 0 5px 20px rgba(0, 247, 255, 0.4); }
        }

        img.qr {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            display: block;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-weight: 600;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .connected {
            background: rgba(0, 255, 157, 0.1);
            border-color: rgba(0, 255, 157, 0.3);
            color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        .waiting {
            background: rgba(0, 247, 255, 0.1);
            border-color: rgba(0, 247, 255, 0.3);
            color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
        }

        .error {
            background: rgba(255, 42, 109, 0.1);
            border-color: rgba(255, 42, 109, 0.3);
            color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.2);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bots-counter {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .bots-counter:hover {
            background: rgba(0, 0, 0, 0.35);
            transform: translateY(-2px);
        }

        .counter-value {
            color: var(--neon-cyan);
            font-size: 1.5rem;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        .counter-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .feature {
            text-align: center;
            padding: 5px;
        }

        .feature i {
            display: block;
            margin-bottom: 5px;
            color: var(--neon-cyan);
            font-size: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        /* Animation d'entrée */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            img.qr {
                width: 180px;
                height: 180px;
            }
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>CRAZY MINI XMD</h1>
            <div class="subtitle">WHATSAPP BOT CONNECTOR</div>
        </div>

        <div class="input-group">
            <input type="tel" id="number" placeholder="+24105730123" value="+24105730123">
            <div class="input-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
        </div>

        <button id="submit">
            <i class="fas fa-bolt"></i>
            CONNECTER LE BOT
        </button>

        <div id="pair">
            <!-- QR code et statuts apparaîtront ici -->
        </div>

        <div class="bots-counter">
            <i class="fas fa-server"></i>
            <span class="counter-label">BOTS CONNECTÉS :</span>
            <span class="counter-value" id="botsCount">0</span>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-qrcode"></i>
                Scan QR
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                Sécurisé
            </div>
            <div class="feature">
                <i class="fas fa-rocket"></i>
                Rapide
            </div>
            <div class="feature">
                <i class="fas fa-infinity"></i>
                Multi-bots
            </div>
        </div>

        <footer>
            © 2024 CRAZY MINI XMD | WhatsApp Bot System
        </footer>
    </div>

    <script>
        const socket = io();
        const pairDiv = document.getElementById("pair");
        const submitBtn = document.getElementById("submit");
        const numberInput = document.getElementById("number");
        const botsCount = document.getElementById("botsCount");

        // Effet sonore au clic (optionnel)
        function playClickSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        submitBtn.addEventListener("click", async () => {
            const number = numberInput.value.trim();
            if (!number) {
                pairDiv.innerHTML = `<div class="status error"><i class="fas fa-exclamation-circle"></i> Entrez votre numéro WhatsApp !</div>`;
                return;
            }
            
            // Animation du bouton
            submitBtn.innerHTML = '<span class="spinner"></span> CONNEXION...';
            submitBtn.disabled = true;
            
            pairDiv.innerHTML = `
                <div class="status waiting">
                    <span class="spinner"></span>
                    Génération du QR Code...
                </div>
            `;
            
            // Effet sonore
            playClickSound();
            
            const socketId = socket.id;
            try {
                await axios.post("/api/connect", { number, socketId });
                socket.emit("join_session", socketId);
            } catch (e) {
                pairDiv.innerHTML = `<div class="status error"><i class="fas fa-exclamation-triangle"></i> Erreur de connexion au serveur</div>`;
                submitBtn.innerHTML = '<i class="fas fa-bolt"></i> CONNECTER LE BOT';
                submitBtn.disabled = false;
            }
        });

        // ----- QR code reçu -----
        socket.on("pairing_code", (data) => {
            pairDiv.innerHTML = `
                <div class="status waiting">
                    <i class="fas fa-qrcode"></i> Scannez ce QR avec WhatsApp
                </div>
                <div class="qr-container">
                    <img class="qr" src="${data.code}" alt="QR Code">
                </div>
                <div class="status waiting" style="margin-top: 10px; font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> Le QR expire dans 30 secondes
                </div>
            `;
            
            submitBtn.innerHTML = '<i class="fas fa-sync-alt"></i> RECONNECTER';
            submitBtn.disabled = false;
        });

        // ----- Bot connecté -----
        socket.on("connection_success", (data) => {
            pairDiv.innerHTML = `
                <div class="status connected">
                    <i class="fas fa-check-circle"></i>
                    Bot connecté avec succès !
                </div>
                <div class="status connected" style="margin-top: 10px;">
                    <i class="fas fa-phone"></i> ${data.number}
                </div>
            `;
            
            submitBtn.innerHTML = '<i class="fas fa-plus"></i> AJOUTER UN AUTRE BOT';
            submitBtn.disabled = false;
            
            // Confetti visuel (effet de succès)
            createConfetti();
        });

        // ----- Compteur de bots -----
        socket.on("bots_update", (count) => {
            botsCount.textContent = count;
            
            // Animation du compteur
            botsCount.style.transform = 'scale(1.3)';
            setTimeout(() => {
                botsCount.style.transform = 'scale(1)';
            }, 300);
        });

        // Effet de confetti (pour succès)
        function createConfetti() {
            const colors = ['#8a2be2', '#00f7ff', '#ff2a6d', '#00ff9d'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.opacity = '0.8';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 10}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 1500 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        // Animation d'entrée pour les éléments
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.container > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
